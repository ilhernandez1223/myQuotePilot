<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commercial Insurance | QuotePilot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #f97316;
      --secondary: #ea580c;
    }
    body { 
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
      min-height: 100vh;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .coverage-option {
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .coverage-option:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .coverage-option.selected {
      border-color: var(--primary);
      background-color: rgba(254, 235, 200, 0.5);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      ring: 2px;
      ring-color: rgba(249, 115, 22, 0.5);
    }
  
@keyframes fly {
  0% { transform: translateX(0); opacity: 0.7; }
  50% { transform: translateX(5px) translateY(-2px); opacity: 1; }
  100% { transform: translateX(10px); opacity: 0.7; }
}
.animate-fly {
  animation: fly 2s ease-in-out infinite;
}

</style>
</head>
<body class="flex flex-col">
  <!-- Header -->
  <header class="bg-white/90 backdrop-blur-sm border-b border-gray-100 shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <img src="assets/logo.webp" alt="QuotePilot" width="32" height="32" class="h-8 mr-3" loading="lazy">
          <span class="text-xl font-bold text-orange-600">QuotePilot</span>
<svg class="h-6 w-6 ml-2 text-blue-500 animate-fly" fill="currentColor" viewBox="0 0 24 24">
  <path d="M2.5 19.5L21 12 2.5 4.5 2 10l15 2-15 2z" />
</svg>

        </div>
        <nav class="flex items-center">
          <a href="index.html" class="text-gray-500 hover:text-orange-600 px-3 py-2 text-sm font-medium transition">Home</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-4 sm:p-6">
    <div class="form-card rounded-xl p-6 sm:p-8 w-full max-w-2xl border border-gray-100">
      <div class="mb-8 text-center">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Commercial Insurance Details</h2>
        <p class="text-gray-600">Complete this form to get tailored business insurance quotes.</p>
      </div>
      
      <form id="commercialForm" action="quotes.html" method="get" class="space-y-6">
        <!-- Business Information Section -->
        <div class="space-y-4">
          <h3 class="text-lg font-medium text-gray-900">Business Information</h3>
          
          <div>
            <label for="businessName" class="block text-sm font-medium text-gray-700 mb-1">Business Name*</label>
            <input type="text" id="businessName" name="businessName" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
          </div>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="industry" class="block text-sm font-medium text-gray-700 mb-1">Industry*</label>
              <select id="industry" name="industry" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                <option value="">Select Industry</option>
                <option value="retail">Retail</option>
                <option value="construction">Construction</option>
                <option value="professional">Professional Services</option>
                <option value="restaurant">Restaurant/Food Service</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="technology">Technology</option>
                <option value="healthcare">Healthcare</option>
                <option value="real_estate">Real Estate</option>
                <option value="transportation">Transportation</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div>
              <label for="yearEstablished" class="block text-sm font-medium text-gray-700 mb-1">Year Established*</label>
              <input type="number" id="yearEstablished" name="yearEstablished" min="1800" max="2025" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
            </div>
          </div>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="employees" class="block text-sm font-medium text-gray-700 mb-1">Number of Employees*</label>
              <input type="number" id="employees" name="employees" min="0" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
            </div>
            
            <div>
              <label for="revenue" class="block text-sm font-medium text-gray-700 mb-1">Annual Revenue ($)*</label>
              <select id="revenue" name="revenue" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                <option value="">Select Revenue Range</option>
                <option value="under_100k">Under $100,000</option>
                <option value="100k_500k">$100,000 - $500,000</option>
                <option value="500k_1m">$500,000 - $1 Million</option>
                <option value="1m_5m">$1 Million - $5 Million</option>
                <option value="over_5m">Over $5 Million</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Business Address Section -->
        <div class="space-y-4 pt-4">
          <h3 class="text-lg font-medium text-gray-900">Business Address</h3>
          
          <div>
            <label for="businessStreet" class="block text-sm font-medium text-gray-700 mb-1">Street Address*</label>
            <input type="text" id="businessStreet" name="businessStreet" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
          </div>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="businessCity" class="block text-sm font-medium text-gray-700 mb-1">City*</label>
              <input type="text" id="businessCity" name="businessCity" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
            </div>
            
            <div>
              <label for="businessState" class="block text-sm font-medium text-gray-700 mb-1">State*</label>
              <select id="businessState" name="businessState" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
          
          <div>
            <label for="businessZip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code*</label>
            <input type="text" id="businessZip" name="businessZip" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
          </div>
        </div>
        
        <!-- Coverage Needs Section -->
        <div class="space-y-4 pt-4">
          <h3 class="text-lg font-medium text-gray-900">Coverage Needs*</h3>
          
          <div class="space-y-3">
            <label class="coverage-option flex items-start p-4 bg-white rounded-lg border border-gray-200">
              <input type="checkbox" name="coverage_needs[]" value="bop" class="mt-1 h-5 w-5 text-orange-600 rounded focus:ring-orange-500">
              <div class="ml-3">
                <span class="block font-medium text-gray-900">Business Owner's Policy (BOP)</span>
                <span class="block text-sm text-gray-500">Combines property and liability coverage</span>
              </div>
            </label>
            
            <label class="coverage-option flex items-start p-4 bg-white rounded-lg border border-gray-200">
              <input type="checkbox" name="coverage_needs[]" value="commercial_auto" class="mt-1 h-5 w-5 text-orange-600 rounded focus:ring-orange-500">
              <div class="ml-3">
                <span class="block font-medium text-gray-900">Commercial Auto</span>
                <span class="block text-sm text-gray-500">For company-owned vehicles</span>
              </div>
            </label>
            
            <label class="coverage-option flex items-start p-4 bg-white rounded-lg border border-gray-200">
              <input type="checkbox" name="coverage_needs[]" value="general_liability" class="mt-1 h-5 w-5 text-orange-600 rounded focus:ring-orange-500">
              <div class="ml-3">
                <span class="block font-medium text-gray-900">General Liability</span>
                <span class="block text-sm text-gray-500">Protects against third-party claims</span>
              </div>
            </label>
            
            <label class="coverage-option flex items-start p-4 bg-white rounded-lg border border-gray-200">
              <input type="checkbox" name="coverage_needs[]" value="workers_comp" class="mt-1 h-5 w-5 text-orange-600 rounded focus:ring-orange-500">
              <div class="ml-3">
                <span class="block font-medium text-gray-900">Workers' Compensation</span>
                <span class="block text-sm text-gray-500">For employee injuries</span>
              </div>
            </label>
            
            <label class="coverage-option flex items-start p-4 bg-white rounded-lg border border-gray-200">
              <input type="checkbox" name="coverage_needs[]" value="professional_liability" class="mt-1 h-5 w-5 text-orange-600 rounded focus:ring-orange-500">
              <div class="ml-3">
                <span class="block font-medium text-gray-900">Professional Liability</span>
                <span class="block text-sm text-gray-500">For service providers</span>
              </div>
            </label>
          </div>
        </div>
        
        <!-- Additional Information -->
        <div>
          <label for="additionalInfo" class="block text-sm font-medium text-gray-700 mb-1">Additional Information</label>
          <textarea id="additionalInfo" name="additionalInfo" rows="3" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
                    placeholder="Any other details about your business or coverage needs..."></textarea>
        </div>
        
        <div class="pt-4">
          <button type="submit" class="w-full btn-primary text-white py-3.5 rounded-lg font-semibold">
            Get Commercial Insurance Quotes
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-6 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500">
      <p>© 2025 QuotePilot. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Form validation
      const form = document.getElementById('commercialForm');
      
      form.addEventListener('submit', function(e) {
        let isValid = true;
        
        // Check required fields
        const requiredFields = form.querySelectorAll('[required]');
        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            field.classList.add('border-red-500');
            isValid = false;
          } else {
            field.classList.remove('border-red-500');
          }
        });
        
        // Check at least one coverage option is selected
        const coverageCheckboxes = form.querySelectorAll('input[name="coverage_needs[]"]:checked');
        if (coverageCheckboxes.length === 0) {
          alert('Please select at least one coverage option');
          isValid = false;
        }
        
        if (!isValid) {
          e.preventDefault();
          alert('Please fill in all required fields');
        }
      });
      
      // Coverage option selection styling
      document.querySelectorAll('.coverage-option').forEach(option => {
        const checkbox = option.querySelector('input[type="checkbox"]');
        
        option.addEventListener('click', (e) => {
          if (e.target !== checkbox) {
            checkbox.checked = !checkbox.checked;
          }
          option.classList.toggle('selected', checkbox.checked);
        });
        
        checkbox.addEventListener('change', () => {
          option.classList.toggle('selected', checkbox.checked);
        });
      });
    });
  </script>
</body>
</html>
